<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 3</title>
</head>
<body>

<script>
    let banKinh = parseFloat(prompt("Nhập bán kính hình tròn"))
    const pi = 3.14
    dienTich = banKinh * banKinh * pi

    document.write("Diện tich hình tròn là: " + parseFloat(dienTich).toFixed(2))

</script>

</body>
</html>
