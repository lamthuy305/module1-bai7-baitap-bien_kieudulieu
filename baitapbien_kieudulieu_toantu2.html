<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 2 </title>
</head>
<body>
<script>
    let nhietDoC = parseFloat(prompt("Nhập nhiệt độ C"))
    nhietDoF = (9*nhietDoC)/5 + 32
    document.write("Nhiệt độ F là: " + nhietDoF)

</script>
</body>
</html>
