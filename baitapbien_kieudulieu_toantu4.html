<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 4</title>
</head>
<body>

<script>
    let banKinh = parseFloat(prompt("Nhập bán kính hình tròn"))
    const pi = 3.14
    chuVi = banKinh * 2 * pi

    document.write("Chu vi hình tròn là: " + parseFloat(chuVi).toFixed(2))

</script>

</body>
</html>
